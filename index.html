<html>
  <head>
    <title>Animal Noise Finder Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>Note: Play different animal sounds like growling or hissing</p>
    </div>
    <div class="col-xs-12 main_div">
      <center>
        <button class="btn btn-info" onclick="startClassification()">Start</button>
        <h4 id="result_count"></h4>
        <h3 id="result_label">I can hear - </h3>
        <br>
        <img id="animal_image" src="jaguar-roaring.gif" width="300" height="300">
      </center>
    </div>
  </body>
</html>
